version: "3.2"

services:
  redis:
    image: ubleipzig/redis:latest
    container_name: redis
    ports:
    - 6379:6379
    volumes:
    - redis-data-volume:/data

  webdis:
    image: mesosphere/webdis
    ports:
    - 7379:7379
    volumes:
    - ./webdis.json:/etc/webdis.json

volumes:
  redis-data-volume:
    driver: local
